version: '3.4'

name: pyneuro
services:
  openbank-app:
    image: openbank-app
    build:
      context: .
      dockerfile: Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m uvicorn samples.openbank.api.main:app --host 0.0.0.0 --port 8899 --reload"]
    ports:
      - 8899:8899
      - 5699:5678
    environment:
      LOG_LEVEL: DEBUG
      CONSUMER_GROUP: openbank-0
      CONNECTION_STRINGS: '{"mongo": "mongodb://root:Password1!@mongodb:27017", "eventstore": "esdb://eventstoredb:2113?Tls=false"}'
    secrets:
      - db_root_password
    volumes:
      - .:/app
    networks:
      - metanet1

  eventstoredb:
    image: eventstore/eventstore:latest
    ports:
      - "2113:2113" # HTTP port
      - "1113:1113" # WebSocket port
    # secrets:
    #   - eventstoredb-password
    volumes:
      - eventstoredb_data:/var/lib/eventstore
    environment:
      EVENTSTORE_INSECURE: true
      EVENTSTORE_RUN_PROJECTIONS: All
      EVENTSTORE_CLUSTER_SIZE: 1
      EVENTSTORE_START_STANDARD_PROJECTIONS: true
      EVENTSTORE_EXT_TCP_PORT: 1113
      EVENTSTORE_HTTP_PORT: 2113     
      EVENTSTORE_ENABLE_EXTERNAL_TCP: true
      EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP: true
    networks:
      - metanet1

  mongodb:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
    command: mongod --auth --bind_ip_all --keyFile /etc/mongo-keyfile/keyfile
    ports:
      - 27099:27017
    volumes:
      - mongodb_data:/data/db
      - ./deployment/mongo/replica-key:/etc/mongo-keyfile/keyfile
    secrets:
      - db_root_password
    networks:
      - metanet1

  mongo-express:
    image: mongo-express:latest
    restart: always
    ports:
      - 8111:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD_FILE: /run/secrets/db_root_password
      ME_CONFIG_MONGODB_ENABLE_ADMIN: true
    secrets:
      - db_root_password
    networks:
      - metanet1

