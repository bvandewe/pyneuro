  #     api_browser_queue_size: 2000

volumes:
  mongodb_data:
  eventstoredb_data:

secrets:
  db_root_password:
    file: ./deployment/secrets/db_root_password.txt
  db_user_password:
    file: ./deployment/secrets/db_user_password.txt
  eventstoredb-password:
    file: ./deployment/secrets/eventstoredb-password.txt

networks:
  metanet1:
    driver: bridge
