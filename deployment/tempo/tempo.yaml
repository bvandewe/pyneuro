# Grafana Tempo Configuration
# Distributed tracing backend for storing and querying traces

server:
  http_listen_port: 3200
  log_level: info
  http_server_read_timeout: 30s
  http_server_write_timeout: 30s

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 48h

querier:
  frontend_worker:
    frontend_address: localhost:9095
  search:
    query_timeout: 30s

query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
  trace_by_id:
    duration_slo: 5s
  metrics:
    concurrent_jobs: 8
    target_bytes_per_job: 1.25e+09  # ~1.25GB for on-prem
    max_duration: 3h

